    <div class="container">
        <form id="formheading">
            <h2>Enter Details</h2>
            <hr>
            <br>
            
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Enter Book Name</label> 
              <input type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Enter Book Name">
              <div id="emailHelp" class="form-text">Book Name Must be Greater Than 3 Characters</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Author Name</label>
              <input type="text" class="form-control" id="author" placeholder="Enter Author Name">
            </div>
            <label class="form-check-label" for="flexRadioDefault1">
                Type:
              </label>
              <hr>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="type" id="Fiction" value="Fiction" checked>
                <label class="form-check-label" for="Fiction">
                  Fiction
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="type" id="Motivational" value="Motivational" >
                <label class="form-check-label" for="motivational">
                  Motivational
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="type" id="Programing" value="Programing" >
                <label class="form-check-label" for="Programing">
                  Programing
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="type" id="Cooking" value="Cooking" >
                <label class="form-check-label" for="cooking">
                  Cooking
                </label>
              </div>
            <button type="submit" class="btn btn-primary" id="submit" style="margin-top:15px">Submit</button>
          </form>
    </div>
